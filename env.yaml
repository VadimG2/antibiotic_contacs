name: gromacs_md_env # Имя нового окружения (можно выбрать любое)
channels:
  - conda-forge
  - defaults
dependencies:
  # Основные пакеты МД
  - python=3.10        # Укажите вашу версию Python или желаемую
  - gromacs=2024.5=*cuda* # Версия GROMACS с CUDA (замените *cuda* на точную сборку если знаете)
  - ambertools=23      # Укажите версию AmberTools (например, 23 или 24)
  - acpype>=2023.10.27 # Минимальная версия ACPYPE
  - openbabel>=3.1     # Минимальная версия Open Babel

  # Библиотеки Python для анализа
  - mdanalysis>=2.7    # Минимальная версия MDAnalysis
  - matplotlib
  - numpy

  # Зависимости CUDA (Conda подтянет нужную версию, совместимую с GROMACS)
  # Обычно явно указывать cudatoolkit здесь не нужно, conda сама разберется
  # при установке gromacs=*=*cuda*

  # Другие возможные зависимости (если нужны)
  # - bc # Обычно системная утилита
  - pip # Для установки через pip, если потребуется

  # - pip:
  #   - package-from-pip # Если какие-то пакеты ставили через pip
